<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">authPage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input label="Correo:" type="text" [(ngModel)]="email"> </ion-input>
  <ion-input label="Cotrasenha" type="password"  [(ngModel)]="password"> </ion-input>
  <ion-button (click)="validar()">Ingresar</ion-button>

</ion-content>
