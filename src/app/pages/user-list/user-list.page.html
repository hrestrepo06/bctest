<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">userList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (user of usuarios; track user.id) {
    <ion-item button (click)="userDetail()">
      <ion-label>
        <h3>{{user.name}}</h3>
        <p>{{user.phone}}</p>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
